


<div class="container-fluid m-auto body">
    <div class="search-box">
        <input class="search-input" type="text" [(ngModel)]="searchTerm" placeholder="Search Any Recipe....">
        <button (click)="search()" class="search-btn">
            <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="search"></mat-icon>
        </button>
    </div>
</div>

<div class="container">
    <h1 class="mt-5 ">Some Recommended for You</h1>
    <hr>
    <div>         
            <div class="flex flex-wrap -m-4">
                <ng-container *ngIf="apiData.length > 0">
                  <div class="p-4 w-full md:w-1/2 lg:w-1/3" *ngFor="let meal of apiData">
                    <div class="border-2 border-gray-300 rounded-lg overflow-hidden hover:shadow-xl">
                      <img class="w-full h-56 object-cover object-center" [src]="meal.strMealThumb" alt="{{ meal.strMeal }}">
                      <div class="p-6">
                        <h1 class="title-font text-lg font-medium text-gray-900 mb-3">{{ meal.strMeal }}</h1>
                        <div class="flex items-center flex-wrap mb-4">
                          <a (click)="viewRecipe(meal.idMeal)" class="text-indigo-500 inline-flex items-center">Read More
                            <svg class="w-4 h-4 ml-2" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
                              <path d="M5 12h14"></path>
                              <path d="M12 5l7 7-7 7"></path>
                            </svg>
                          </a>
                        </div>
                       
                        <div class="text-xs uppercase font-bold text-gray-600 tracking-wide mt-4">Description</div>
                        <div class="flex items-center mt-2">
                          <img src="{{meal.strMealThumb}}" class="bg-cover bg-center w-10 h-10 rounded-full mr-3" >
                          <div>
                            <p class="font-bold text-gray-900">{{meal.strCategory}}</p>
                            <p class="text-sm text-gray-700">{{ truncateInstructions(meal.strInstructions) }}</p>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </ng-container>
              </div>
              
              
            
    </div>
          </div>
