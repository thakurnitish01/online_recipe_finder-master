<!-- This is an example component -->

<div class="h-screen flex justify-center items-center">
 
    <div class="border-b-2 block md:flex w-full max-w-3xl">
  
      <div class="w-full md:w-2/5 p-4 sm:p-6 lg:p-8 bg-white shadow-md">
        <div class="flex justify-between">
          <span class="text-xl font-semibold block">Admin Profile</span>
          <button (click)="deleteAccount()" class="-mt-2 text-md font-bold text-white bg-red-700 rounded-full px-3 py-1 hover:bg-red-800">Delete</button>
        </div>
  
        <span class="text-gray-600">This information is secret so be careful</span>
        <div class="w-full p-8 mx-2 flex justify-center">
          <img id="showImage" class="max-w-xs w-32 items-center border" src="https://media.istockphoto.com/id/1337144146/vector/default-avatar-profile-icon-vector.jpg?s=612x612&w=0&k=20&c=BIbFwuv7FxTWvh5S3vB6bkT0Qv8Vn8N5Ffseq84ClGI=" alt="">                          
        </div>
      </div>
      
      <div class="w-full md:w-3/5 p-8 bg-white lg:ml-4 shadow-md">
        <div class="rounded shadow p-6">
          <div class="pb-6">
            <label for="name" class="font-semibold text-gray-700 block pb-1">Name</label>
            <div class="flex">
              <input disabled id="username" class="border-1 rounded-r px-4 py-2 w-full" type="text" value="{{userEmail}}" />
            </div>
          </div>
          <div class="pb-4">
            <label for="about" class="font-semibold text-gray-700 block pb-1">Email</label>
            <input disabled id="email" class="border-1 rounded-r px-4 py-2 w-full" type="email" value="{{userEmail}}" />
            <span class="text-gray-600 pt-4 block opacity-70">Personal login information of your account</span>
          </div>
        </div>
      </div>
  
    </div>
   
</div>
