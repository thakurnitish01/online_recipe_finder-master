<div class="container">
    <div *ngIf="recipe" class="text-justify">
      <div class="d-flex flex-wrap">
        <div class="col-lg-6">
            <img class="dish_image" src={{recipe.strMealThumb}} alt="">
          </div>
        <div class="col-lg-6">
          <p class="dish_name">{{recipe.strMeal}}</p>
          <div class="Ingredients">
            <h2 class="text-success ml-4">Ingredients:</h2>
            <ul>
              <li class="text-info" *ngFor="let ingredient of recipe.ingredients">{{ ingredient }}</li>
            </ul>
          </div>
        </div>
        
        <div class="flex justify-between mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
          <div class="mt-5">
            <h1 class="text-3xl font-extrabold text-green-600">Instructions:</h1>
            <p class="text-lg text-gray-700 mt-2">
              {{ recipe.strInstructions }}
            </p>
          </div>
          <div class="mt-5">
            <iframe width="100%" height="315" src="{{recipe.strYoutube}}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen class="mt-6"></iframe>
          </div>
        </div>
